<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Registration</title>
    <link rel="stylesheet" th:href="registration.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <style>
    .parentElement {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: auto;
      height: 100vh;
    }

    body {
      /* height: 100vh; */
      background-image: url("../static/assets/img/post-landscape-1.jpg");
      background-size: cover;
    }

    .childcard {
      padding: 30px;
      justify-content: center;
      align-items: center;
    }
  </style>

  <body>
    <div class="background parentElement">
      <div class="childcard">
        <h1 class="fw-bold mb-2 text-uppercase" style="font-size: 40px">
          Registration Form
        </h1>
        <p class="text-color-grey mb-5">
          Please enter your information to register.
        </p>
        <form th:action="@{/registration}" method="post" th:object="${userDto}">
          <div class="form-outline form-white mb-4">
            <input
              type="text"
              id="name"
              class="form-control form-control-lg"
              th:field="*{name}"
              placeholder="Name"
              required
            />
          </div>
          <div class="form-outline form-white mb-4">
            <input
              type="email"
              id="email"
              class="form-control form-control-lg"
              th:field="*{email}"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-outline form-white mb-4">
            <input
              type="password"
              id="password"
              class="form-control form-control-lg"
              th:field="*{password}"
              placeholder="Password"
              required
            />
          </div>
          <!-- ================ USER DTO Start ===========-->
          <div class="form-outline form-white mb-4">
            <input
              type="text"
              id="religion"
              class="form-control form-control-lg"
              th:field="*{religion}"
              placeholder="Religion"
              required
            />
          </div>
          <div class="form-outline form-white mb-4">
            <input
              type="text"
              id="nationality"
              class="form-control form-control-lg"
              th:field="*{nationality}"
              placeholder="Nationality"
              required
            />
          </div>
          <div class="form-outline form-white mb-4">
            <input
              type="text"
              id="city"
              class="form-control form-control-lg"
              th:field="*{addressDTO.city}"
              placeholder="City"
              required
            />
          </div>
          <div class="form-outline form-white mb-4">
            <input
              type="text"
              id="state"
              class="form-control form-control-lg"
              th:field="*{addressDTO.state}"
              placeholder="State"
              required
            />
          </div>
          <div class="form-outline form-white mb-4">
            <input
              type="text"
              id="counry"
              class="form-control form-control-lg"
              th:field="*{addressDTO.country}"
              placeholder="Country"
              required
            />
          </div>
          <!-- ================ USER DTO End ===========-->
          <div class="form-outline form-white mb-4">
            <input
              type="text"
              id="role"
              class="form-control form-control-lg"
              th:field="*{role}"
              placeholder="Role"
              value="USER"
            />
          </div>
          <button
            class="btn btn-outline-light btn-lg px-5 btn-login"
            style="background-color: aqua"
            type="submit"
          >
            Register
          </button>
          <div class="row mt-2">
            <div th:if="${param.success}">
              Registration Successful, please check your email to complete your
              registration.
            </div>
          </div>
        </form>
        <div>
          <p style="margin: auto">
            Already have an account?
            <a href="/" class="fw-bold">Login here.</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
