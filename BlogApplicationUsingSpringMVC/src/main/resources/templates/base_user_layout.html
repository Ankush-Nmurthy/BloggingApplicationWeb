  <body>
    <!-- container section start -->
    <section id="container" class="">
      <header class="header dark-bg">
        <div class="toggle-nav">
          <div
            class="icon-reorder tooltips"
            data-original-title="Toggle Navigation"
            data-placement="bottom"
          >
            <i class="icon_menu"></i>
          </div>
        </div>

        <!--logo start-->
        <a th:href="@{/user}" class="logo"
          >Blog <span class="lite">Sculpture</span></a
        >
        <!--logo end-->

        <div class="nav search-row" id="top_menu">
          <!--  search form start -->
          <ul class="nav top-menu">
            <li>
              <form class="navbar-form">
                <input class="form-control" placeholder="Search" type="text" />
              </form>
            </li>
          </ul>
          <!--  search form end -->
        </div>

        <div class="top-nav notification-row">
          <!-- notificatoin dropdown start-->
          <ul class="nav pull-right top-menu">
            <!-- user login dropdown start-->
            <li class="dropdown">
              <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                <span class="profile-ava">
                  <img
                    style="width: 30px; height: 30px; border-radius: 50%"
                    th:src="@{/img/imageAvatar.jpg}"
                  />
                </span>
                <span th:text="${username}" class="username">Guest</span>
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu extended logout">
                <div class="log-arrow-up"></div>
                <li class="eborder-top">
                  <a th:href="@{/user/edit}"
                    ><i class="icon_profile"></i> My Profile</a
                  >
                </li>
                <li>
                  <a th:href="@{/logout}"
                    ><i class="icon_key_alt"></i> Log Out</a
                  >
                </li>
              </ul>
            </li>
            <!-- user login dropdown end -->
          </ul>
          <!-- notificatoin dropdown end-->
        </div>
      </header>
      <!--header end-->

      <!--================  SIDE BAR FOR NAVIAGATION ===============-->
      <aside>
        <div id="sidebar" class="nav-collapse">
          <!-- sidebar menu start-->
          <ul class="sidebar-menu">
            <li class="sub-menu">
              <a class="" th:href="@{/blog/1?category=all}">
                <i class="icon_house_alt"></i>
                <span>BLOG PAGE</span>
              </a>
            </li>
            <li class="active">
              <a class="" th:href="@{/user}">
                <i class="icon_menu"></i>
                <span>DASHBOARD</span>
              </a>
            </li>
            <li class="sub-menu">
              <a href="javascript:;" class="">
                <i class="icon_document_alt"></i>
                <span>BLOG SERVICE</span>
                <span class="menu-arrow arrow_carrot-right"></span>
              </a>
              <ul class="sub">
                <li>
                  <a class="" th:href="@{/user/blogservices}">ALL BLOG</a>
                </li>
              </ul>
            </li>
            <li class="sub-menu">
              <a href="javascript:;" class="">
                <i class="icon_chat_alt"></i>
                <span>SERVICES</span>
                <span class="menu-arrow arrow_carrot-right"></span>
              </a>
              <ul class="sub">
                <li><a class="" href="basic_table.html">REPORT USER</a></li>
                <li><a class="" href="basic_table.html">GET-ALL REPORTS</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </aside>
      <!--sidebar end-->

      <!--main content start-->
      <section id="main-content">
        <section
          class="wrapper"
          style="border: 1px solid red; display: inline-block"
        >
          <div layout:fragment="content"></div>
        </section>
      </section>
      <!--main content end-->
    </section>
    <!-- container section start -->

    <!-- javascripts -->
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/jquery-ui-1.10.4.min.js}"></script>
    <script th:src="@{/js/jquery-1.8.3.min.js}"></script>
    <script
      type="text/javascript"
      th:src="@{/js/jquery-ui-1.9.2.custom.min.js}"
    ></script>
    <!-- bootstrap -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- nice scroll -->
    <script th:src="@{/js/jquery.scrollTo.min.js}"></script>
    <script
      th:src="@{/js/jquery.nicescroll.js}"
      type="text/javascript"
    ></script>
    <!-- charts scripts -->
    <script th:src="@{/assets/jquery-knob/js/jquery.knob.js}"></script>
    <script th:src="@{/js/jquery.sparkline.js}" type="text/javascript"></script>
    <!-- <script
      th:src="@{/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js}"
    ></script> -->
    <script th:src="@{/js/owl.carousel.js}"></script>
    <!-- jQuery full calendar -->
    <!-- <script th:src="@{/js/fullcalendar.min.js}"></script> -->
    <!-- Full Google Calendar - Calendar -->

      th:src="@{/assets/fullcalendar/fullcalendar/fullcalendar.js}"
    ></script>
    <!--script for this page only-->
    <!-- <script th:src="@{/js/calendar-custom.js}"></script> -->
    <script th:src="@{/js/jquery.rateit.min.js}"></script>
    <!-- custom select -->
    <script th:src="@{/js/jquery.customSelect.min.js}"></script>
    <script th:src="@{/assets/chart-master/Chart.js}"></script>

    <!--custome script for all page-->
    <script th:src="@{/js/scripts.js}"></script>
    <!-- custom script for this page-->
    <!-- <script th:src="@{/js/sparkline-chart.js}"></script> -->
    <!-- <script th:src="@{/js/easy-pie-chart.js}"></script> -->
    <script th:src="@{/js/jquery-jvectormap-1.2.2.min.js}"></script>
    <script th:src="@{/js/jquery-jvectormap-world-mill-en.js}"></script>
    <script th:src="@{/js/xcharts.min.js}"></script>
    <script th:src="@{/js/jquery.autosize.min.js}"></script>
    <script th:src="@{/js/jquery.placeholder.min.js}"></script>
    <script th:src="@{/js/gdp-data.js}"></script>
    <script th:src="@{/js/morris.min.js}"></script>
    <script th:src="@{/js/sparklines.js}"></script>
    <script th:src="@{/js/charts.js}"></script>
    <script th:src="@{/js/jquery.slimscroll.min.js}"></script>
    <script>
      //knob
      $(function () {
        $(".knob").knob({
          draw: function () {
            $(this.i).val(this.cv + "%");
          },
        });
      });

      //carousel
      $(document).ready(function () {
        $("#owl-slider").owlCarousel({
          navigation: true,
          slideSpeed: 300,
          paginationSpeed: 400,
          singleItem: true,
        });
      });

      //custom select box

      $(function () {
        $("select.styled").customSelect();
      });

      /* ---------- Map ---------- */
      $(function () {
        $("#map").vectorMap({
          map: "world_mill_en",
          series: {
            regions: [
              {
                values: gdpData,
                scale: ["#000", "#000"],
                normalizeFunction: "polynomial",
              },
            ],
          },
          backgroundColor: "#eef3f7",
          onLabelShow: function (e, el, code) {
            el.html(el.html() + " (GDP - " + gdpData[code] + ")");
          },
        });
      });
    </script>
    <script>
      function redirectToEditBlogPageUsingBlogId(blogId) {
        window.location.href = "/editable/" + blogId;
      }
      function redirectToSingleBlogpage(blogId) {
        window.location.href = "/blogview/" + blogId;
      }
    </script>
