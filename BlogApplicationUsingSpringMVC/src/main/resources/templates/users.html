<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<html xmlns:th="http://www.thymeleaf.org">
	<title>USERS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
	<div class="container col-md-offset-3 col-md-8 mt-lg-5">
		<div th:switch="${user}">
			<h2 th:case="null">There are no users to display</h2>
			<div th:case="*">
				<h1>All Users</h1>
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Role</th>
							<th scope="col">View All User Blogs</th>
							<th scope="col">Change Authority</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="users : ${user}">
							<td th:text="${users.name}"></td>
							<td th:text="${users.email}"></td>
							<td th:text="${users.role}"></td>
							<td><a href="/userblogs">visit blogs</a></td>
							<td><a href="#">Edit</a></td>
							<td><a href="#">Delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>
	</div>
</body>

</html>
