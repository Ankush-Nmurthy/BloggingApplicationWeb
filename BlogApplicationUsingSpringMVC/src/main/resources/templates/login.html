<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Sandbox</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="/static/css/login.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<style>
	h1.centered-text {
		width: 100%;
		text-align: center;
		margin-bottom: 0px;
	}

	.background {
		background-color: #fff3f7;
	}

	p {
		color: black;
	}
	.parentElement {
        display: flex;
        justify-content: center; 
        align-items: center; 
        height: 100vh;
    }
</style>

<body>
	<div class="row d-flex justify-content-center align-items-center h-80 parentElement">
		<div class="col-12 col-md-8 col-lg-6 col-xl-5">
			<div class="card background" style="border-radius: 1rem">
				<div class="card-body p-5 text-center">
					<didiv class="md-5 mt-md-4 pb-5">
						<h1 class="fw-bold mb-2 text-uppercase" style="font-size: 40px">
							BLOG APP
						</h1>
						<p class="text-color-grey mb-5">
							Please enter your login and password to get Logged-in
						</p>
						<div class="row mt-2">
							<div th:if="${param.error}" class="col-sm-8" style="margin: auto;">
								<p class="alert alert-danger">Invalid username or password.</p>
							</div>
						</div>
						<div class="row mt-2">
							<div th:if="${param.logout}" class="col-sm-8" style="margin: auto;">
								<p class="alert alert-success">You have been logged out.</p>
							</div>
						</div>

						<div class="login-form">
							<!--<form th:action="@{/login}" method="post" th:object="${user}">-->
							<form th:action="@{/login}" method="post">
								<div class="form-outline form-white mb-4">
									<input type="email" id="username" class="form-control form-control-lg"
										 placeholder="Enter Your Email" name="username" />
								</div>
								<div class="form-outline form-white mb-4">
									<input type="password" id="typePasswordX" class="form-control form-control-lg"
										 placeholder="Enter Password" name="password" />
								</div>

								<p class="small mb-5 pb-lg-2">
									<!-- add the link to forgot password section-->
									<a class="text-" href="#!">Forgot password?</a>
								</p>

								<button class="btn btn-outline-light btn-lg px-5" style="background: #6499e9"
									type="submit" value="Log in">
									Login
								</button>
							</form>
						</div>
						<div>
							<p class="mb-0" style="text-align: center;">
								Don't have an account?
								<a href="/registration" class="fw-bold">Sign Up</a>
								<!-- Link to the signup page -->
							</p>
						</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
