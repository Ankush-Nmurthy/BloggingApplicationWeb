  <body>
    <!-- container section start -->
    <section id="container" class="">
      <header class="header dark-bg">
        <div class="toggle-nav">
          <div
            class="icon-reorder tooltips"
            data-original-title="Toggle Navigation"
            data-placement="bottom"

          </div>
        </div>

        <!--logo start-->
        <a th:href="@{/admin}" class="logo"
          >Blog<span class="lite">Sculpture</span></a

        <!--logo end-->

        <div class="nav search-row" id="top_menu">
          <!--  search form start -->
          <ul class="nav top-menu">
            <li>
              <form class="navbar-form">
                <input class="form-control" placeholder="Search" type="text" />
              </form>
            </li>
          </ul>
          <!--  search form end -->
        </div>

        <div class="top-nav notification-row">
          <!-- notificatoin dropdown start-->
          <ul class="nav pull-right top-menu">
            <!-- user login dropdown start-->
            <li class="dropdown">
              <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                <span class="profile-ava">
                  <img
                    style="width: 30px; height: 30px; border-radius: 50%"
                    th:src="@{/img/imageAvatar.jpg}"
                  />
                </span>
                <span th:text="${username}" class="username">User</span>
              </a>
              <ul class="dropdown-menu extended logout">
                <div class="log-arrow-up"></div>
                <li class="eborder-top">
                  <a href="/admin/edit"
                    ><i class="icon_profile"></i> My Profile</a
                  >
                </li>
                <li>
                  <a href="#"><i class="icon_mail_alt"></i> My Inbox</a>
                </li>
                <li>
                  <a href="#"><i class="icon_clock_alt"></i> Timeline</a>
                </li>
                <li>
                  <a href="#"><i class="icon_chat_alt"></i> Chats</a>
                </li>
                <li>
                  <a href="/logout"><i class="icon_key_alt"></i> Log Out</a>
                </li>
              </ul>
            </li>
            <!-- user login dropdown end -->
          </ul>
          <!-- notificatoin dropdown end-->
        </div>
      </header>
      <!--header end-->

      <!--================  SIDE BAR FOR NAVIAGATION ===============-->
      <aside>
        <div id="sidebar" class="nav-collapse">
          <!-- sidebar menu start-->
          <ul class="sidebar-menu">
            <!-- <i class="icon_menu"></i> dashboard icon -->
            <li class="sub-menu">
              <a class="" th:href="@{/blog/1?category=all}">
                <i class="icon_house_alt"></i>
                <span>BLOG PAGE</span>
              </a>
            </li>
            <li class="sub-menu">
              <a class="" th:href="@{/admin}">
                <i class="icon_house_alt"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="sub-menu">
              <a href="javascript:;" class="">
                <i class="icon_document_alt"></i>
                <span>Users</span>
                <span class="menu-arrow arrow_carrot-right"></span>
              </a>
              <ul class="sub">
                <li>
                  <a class="" href="/admin/users">Users List</a>
                </li>
                <li>
                  <a class="" href="/admin/admins">Admins List</a>
                </li>
              </ul>
            </li>
            <li class="sub-menu">
              <a href="javascript:;" class="">
                <i class="icon_document_alt"></i>
                <span>BLOG SERVICE</span>
                <span class="menu-arrow arrow_carrot-right"></span>
              </a>
              <ul class="sub">
                <li>
                  <a
                    class=""

            <li class="sub-menu">
              <a href="javascript:;" class="">
                <i class="icon_document_alt"></i>
                <span>TICKETS</span>
                <span class="menu-arrow arrow_carrot-right"></span>
              </a>
              <ul class="sub">
                <li>
                  <a class="" href="form_validation.html">ALL TICKETS</a>
                </li>
                <li>
                  <a class="" href="form_component.html">UNRESOLVED</a>
                </li>
                <li>
                  <a class="" href="form_validation.html">RESOLVED</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </aside>
      <!--sidebar end-->

      <!--main content start-->
      <section id="main-content">
        <section
          class="wrapper"
          style="display: inline-block"
        >
          <div layout:fragment="content"></div>
        </section>
      </section>
      <!--main content end-->
    </section>
    <!-- container section start -->

    <!-- javascripts -->
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/jquery-ui-1.10.4.min.js}"></script>
    <script th:src="@{/js/jquery-1.8.3.min.js}"></script>
    <script
      type="text/javascript"
      th:src="@{/js/jquery-ui-1.9.2.custom.min.js}"
    ></script>
    <!-- bootstrap -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- nice scroll -->
    <script th:src="@{/js/jquery.scrollTo.min.js}"></script>
    <script
      th:src="@{/js/jquery.nicescroll.js}"
      type="text/javascript"
    ></script>
    <script th:src="@{/assets/jquery-knob/js/jquery.knob.js}"></script>
    <script th:src="@{/js/jquery.sparkline.js}" type="text/javascript"></script>
    <script th:src="@{/js/owl.carousel.js}"></script>
    <script th:src="@{/js/jquery.rateit.min.js}"></script>
    <!-- custom select -->
    <script th:src="@{/js/jquery.customSelect.min.js}"></script>
    <script th:src="@{/assets/chart-master/Chart.js}"></script>

    <!-- chart js CDN Link integration  -->
    <script
      type="text/javascript"
      th:src="@{https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js}"
    ></script>
    <script
      th:src="@{https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js}"
      integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script th:src="@{/js/custom-charts-admin.js}"></script>

    <script th:src="@{/js/scripts.js}"></script>
    <script>
      //knob
      $(function () {
        $(".knob").knob({
          draw: function () {
            $(this.i).val(this.cv + "%");
          },
        });
      });

      //carousel
      $(document).ready(function () {
        $("#owl-slider").owlCarousel({
          navigation: true,
          slideSpeed: 300,
          paginationSpeed: 400,
          singleItem: true,
        });
      });

      //custom select box
      $(function () {
        $("select.styled").customSelect();
      });

      /* ---------- Map ---------- */
      $(function () {
        $("#map").vectorMap({
          map: "world_mill_en",
          series: {
            regions: [
              {
                values: gdpData,
                scale: ["#000", "#000"],
                normalizeFunction: "polynomial",
              },
            ],
          },
          backgroundColor: "#eef3f7",
          onLabelShow: function (e, el, code) {
            el.html(el.html() + " (GDP - " + gdpData[code] + ")");
          },
        });
      });
    </script>
    <script>
      function redirectToEditBlogPageUsingBlogId(id) {
        id = parseInt(id);
        window.location.href = "/editable/" + id;
      }

      //   function redirectToSingleBlogpage(id) {
      //     id = parseInt(id);
      //     window.location.href = "/blogview/" + id;
      //   }
    </script>
